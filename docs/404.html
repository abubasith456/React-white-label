<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/React-white-label/">
    <link rel="canonical" href="/React-white-label/" />
  </head>
  <body>
    <p>Redirecting to <a href="/React-white-label/">/React-white-label/</a>…</p>
    <script>
      (function() {
        var segment = '/React-white-label/';
        var newUrl = segment + (location.pathname.replace(/^\/?React-white-label\//, '') || '');
        if (location.search) newUrl += location.search;
        if (location.hash) newUrl += location.hash;
        location.replace(newUrl);
      })();
    </script>
  </body>
</html>
